<ion-view view-title="{{vm.event.title}}" ng-controller="eventCtrl as vm">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-edit"></a>
        <a class="button button-icon icon ion-trash-a"></a>
    </ion-nav-buttons>
    <ion-content padding="true">
        <div class="text-center">
            <h2>
                {{vm.events[0].date  | date:"MMMM dd',' yyyy"}}

            </h2>

            <div class="list">
                <div class="item item-divider">
                    You suggested time </div>
                 <ion-checkbox  ng-model="time.value" ng-repeat="time in vm.event.times">
                {{time.title}}
                <span style="float: right; font-size: 10px;">{{time.votes}} votes</span>
                </ion-checkbox>
            </div>
            <div class="list">
                <div class="item item-divider">
                    You Invited </div>
                <div class="item" ng-repeat="friend in vm.event.friends">
                    {{friend}}
                </div>
            </div>
            <div class="button-bar">
                <a class="button button-positive">Accept Event</a>
            </div>
    </ion-content>
</ion-view>
